<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Tic-Tac-Toe</title>

    <!-- links to css file -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- allows us to create the 'fa-solid' stuff for chevron -->
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn indicator -->
        <div class="turn">X Player 1, you're up!</div>

        <!-- Dropdown Menu -->
        <div class="menu">
          <button class="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items border hidden">
            <button>Reset</button>
            <button>New Round</button>
          </div>
        </div>

        <!-- Game board  -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

        <!-- Score board  -->
        <div class="score"></div>
        <div class="score"></div>
        <div class="score"></div>
      </div>
    </main>

    <footer>
      <p>Project by Dario Tao</p>
    </footer>
  </body>
</html>
